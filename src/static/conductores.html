<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conductores - Movicarga</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	</head>
	<body>
		<script>
			if (!sessionStorage.getItem("userRole")) {
				window.location.href = "login.html";
			}
		</script>
		<div class="wrapper">
			<div class="sidebar">
				<div class="sidebar-header">
					<button id="sidebar-toggle">
						<i class="fas fa-bars"></i>
					</button>
					<i class="fas fa-truck-moving"></i>
					<span>MOVICARGA</span>
				</div>
				<nav class="sidebar-nav">
					<a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a>
					<a href="ventas.html"><i class="fas fa-cash-register"></i> Ventas</a>
					<a href="compras.html"><i class="fas fa-shopping-cart"></i> Compras</a>
					<a href="compras-sin-factura.html"><i class="fas fa-file-invoice"></i> Compras sin factura</a>
					<a href="detracciones.html"><i class="fas fa-percentage"></i> Detracciones</a>
					<a href="empresas.html"><i class="fas fa-building"></i> Empresas</a>
					<a href="conductores.html" class="active"><i class="fas fa-id-card"></i> Lista de conductores</a>
					<a href="flota.html"><i class="fas fa-truck"></i> Flota</a>
					<a href="otras-listas.html"><i class="fas fa-list"></i> Otras listas</a>
					<a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a>
				</nav>
				<div class="sidebar-footer">
					<a href="login.html" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
				</div>
			</div>
			<div class="main-content">
				<div class="top-bar">
					<div class="user-info">
						<i class="fas fa-user"></i>
						<span id="username-display"></span>
					</div>
				</div>
				<div class="container">
					<header>
						<h1>Gestión de Conductores</h1>
					</header>
					<div class="data-input">
						<h2>Nuevo Conductor</h2>
						<form id="conductoresForm">
							<input type="text" id="nombre" placeholder="Nombre completo" required />
							<input type="text" id="dni" placeholder="DNI" required />
							<input type="text" id="licencia" placeholder="Nº Licencia" required />
							<input type="tel" id="telefono" placeholder="Teléfono" required />
							<input type="date" id="fechaIngreso" placeholder="Fecha de Ingreso" required />
							<select id="estado" required>
								<option value="">Estado</option>
								<option value="activo">Activo</option>
								<option value="inactivo">Inactivo</option>
								<option value="vacaciones">Vacaciones</option>
							</select>
							<button type="submit">Registrar Conductor</button>
						</form>
					</div>
					<div class="table-container">
						<table id="conductoresTable">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>DNI</th>
									<th>Licencia</th>
									<th>Teléfono</th>
									<th>Fecha Ingreso</th>
									<th>Estado</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="js/sidebar.js"></script>
	</body>
</html>
