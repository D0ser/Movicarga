<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Login - Sistema de gestión Movicarga" />
		<title>Login - Movicarga</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/notifications.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	</head>
	<body>
		<div class="login-page">
			<div class="background">
				<div class="shape"></div>
				<div class="shape"></div>
				<div class="shape"></div>
			</div>

			<div class="login-container">
				<div class="login-box">
					<div class="login-header">
						<div class="logo-container">
							<i class="fas fa-truck-moving animate-logo"></i>
						</div>
						<h1>MOVICARGA</h1>
						<p>Sistema de Gestión de Transporte</p>
					</div>

					<form id="loginForm">
						<div class="input-group">
							<div class="input-icon">
								<i class="fas fa-user"></i>
								<input type="text" id="username" placeholder="Usuario" required autocomplete="username" />
							</div>
						</div>

						<div class="input-group">
							<div class="input-icon">
								<i class="fas fa-lock"></i>
								<input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password" />
								<button type="button" class="toggle-password" aria-label="Ver contraseña">
									<i class="fas fa-eye"></i>
								</button>
							</div>
						</div>

						<button type="submit" class="login-btn">
							<span>Iniciar Sesión</span>
							<i class="fas fa-arrow-right"></i>
						</button>

						<div class="additional-options">
							<p class="version">v1.0.0</p>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/notifications.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
